<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wordpressの課題</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <!-- PCの時のみ サーチバー -->
    <form class="header__search" action="" method="get">
      <input class="header__text-box" id="s" name="s" type="text" placeholder="フリーワードを入力">
      <button type="submit" class="header__btn"><i class="fas fa-search"></i></button>
    </form>
    <!-- </PCの時のみ サーチバー> -->
    <div class="header__logo">
      四つ手網 近藤
    </div>
    <!-- PCの時のみ メニュー -->
    <div class="header__nav">
      <ul>
        <li>トップ</li>
        <li>四つ手網とは</li>
        <li>施設案内</li>
        <li>予約</li>
        <li><a href="list.html">最近の様子</a></li>
      </ul>
    </div>
    <!-- /PCの時のみ メニュー -->
  </header>
  <main>
    <h2 class="list-title">こんな感じ</h2>
    <div class="article">
      <div class="article__date">2019.09.02(mon)</div>
      <img src="../img/bbq.jpg" alt="サムネイル" height="250">
      <h3 class="article__title">仮に作ってみたよー</h3>
      <div class="article__text">試しに作ってみました。今日の天気は晴れていますが台風が近づいているようです。</div>
      <div class="article__more">
        <a href="#">もっと読む</a>
      </div>
    </div>
  </main>
  <!-- スマホのみ -->
  <div class="sm-nav">
    <ul>
      <li><i class="fas fa-home fa-3x"></i><span>ホーム</span></li>
      <li><i class="fas fa-edit fa-3x"></i><span>予約する</span></li>
      <li><i class="fas fa-fish fa-3x"></i><span>施設案内</span></li>
      <li><i class="fas fa-list fa-3x"></i><span>最新情報</span></li>
    </ul>
  </div>
  <!-- /スマホのみ -->
  <footer class="footer">
    <div>(c)Copyright</div>

  </footer>
</body>

</html>
